<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/_main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="js/_main.js"></script>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<div class="user">
		<span>Do you have a user?</span>
		<button id="userYes" onclick="userYes()">yes</button>
		<button id="userNo" onclick="userNo()">no</button>
	</div>
	<div class="login">
		<span>enter your username</span>
		<input type="text" name="username" id="username-login" class="text" onkeyup="test(this.id)">
		<br>
		<span>enter your password</span>
		<input type="password" name="password" id="password-login" class="text" onkeyup="test(this.id)">
		<br>
		<input type="button" name="login" id="login" value="login" onclick="test(this.id, true)">
	</div>
	<div class="signUp">
		<span>enter your username</span>
		<input type="text" name="username" id="username-signUp" class="text" onkeyup="test(this.id, false)">
		<br>
		<span>enter your password</span>
		<input type="password" name="password" id="password-signUp" class="text" onkeyup="test(this.id, false)">
		<br>
		<span>enter your password again</span>
		<input type="password" name="password" id="password-signUp2" class="text" onkeyup="test(this.id, false)">
		<br>
		<input type="button" name="signUp" id="signUp" value="sign up" onclick="test(this.id, true)">
	</div>
</body>

</html>
